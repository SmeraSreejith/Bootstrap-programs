<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="carouselExample" class="carousel slide w-75">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallsdesk.com/wp-content/uploads/2016/05/Waterfalls-Photos.jpg" class="w-100" alt="img1">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.wallpapersafari.com/58/77/xB37fF.jpg" class="w-100" alt="img2">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/R.5076c017ac8fa27df75b7034df23b8ef?rik=JaKltNNHC289tw&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fgreen-nature-backgrounds.jpeg&ehk=zXCQf52wRIiC%2b%2fqf76EexwS3DBWTxiO0%2fKkLHWq7b4I%3d&risl=&pid=ImgRaw&r=0" class="w-100" alt="img2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
